<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px; 
            color: #24292e; 
            background: #fff; 
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header { 
            padding: 16px 0; 
            border-bottom: 1px solid #e1e4e8; 
            margin-bottom: 16px; 
        }
        .path { 
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; 
            font-size: 16px; 
            color: #586069;
            margin: 0; 
        }
        .file-list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
        }
        .file-item { 
            padding: 8px 16px; 
            border-bottom: 1px solid #f6f8fa; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }
        .file-item:hover { 
            background-color: #f6f8fa; 
        }
        .file-name { 
            color: #0366d6; 
            text-decoration: none; 
            font-weight: 500; 
        }
        .file-name:hover { 
            text-decoration: underline; 
        }
        .parent-dir { 
            color: #586069; 
        }
        .file-size { 
            color: #586069; 
            font-size: 12px; 
        }
        .icon { 
            margin-right: 8px; 
            width: 16px; 
            display: inline-block; 
        }
        .file-item.focused { 
            background-color: #0366d6; 
            color: white; 
        }
        .file-item.focused .file-name { 
            color: white; 
        }
        .file-item.focused .file-size { 
            color: #c6d7f0; 
        }
        .file-item.focused .parent-dir { 
            color: #c6d7f0; 
        }
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            opacity: 0.7;
            z-index: 1000;
        }
        .keyboard-hint kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="path">tonstorage://{{.FullPath}}</h2>
        </div>
        <ul class="file-list">
            {{if .ParentDir}}
            <li class="file-item">
                <a href="{{.ParentDir.Href}}" class="file-name parent-dir">
                    <span class="icon">üìÅ</span>..
                </a>
                <span class="file-size">parent directory</span>
            </li>
            {{end}}
            {{range .Files}}
            <li class="file-item">
                <a href="{{.Href}}" class="file-name">
                    <span class="icon">{{.Icon}}</span>{{.Name}}
                </a>
                <span class="file-size">{{.FormattedSize}}</span>
            </li>
            {{end}}
        </ul>
    </div>
    
    <div class="keyboard-hint">
        <kbd>‚Üë</kbd><kbd>‚Üì</kbd> Navigate ‚Ä¢ <kbd>Enter</kbd> Open ‚Ä¢ <kbd>Esc</kbd><kbd>Backspace</kbd> Back
    </div>

    <script>
        let currentFocus = -1;
        const items = document.querySelectorAll('.file-item');
        const parentDirHref = document.querySelector('.parent-dir')?.getAttribute('href');

        function updateFocus() {
            items.forEach((item, index) => {
                if (index === currentFocus) {
                    item.classList.add('focused');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('focused');
                }
            });
        }

        function navigateToFocused() {
            if (currentFocus >= 0 && currentFocus < items.length) {
                const link = items[currentFocus].querySelector('.file-name');
                if (link) {
                    window.location.href = link.getAttribute('href');
                }
            }
        }

        function navigateBack() {
            if (parentDirHref) {
                window.location.href = parentDirHref;
            }
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    currentFocus = (currentFocus + 1) % items.length;
                    updateFocus();
                    break;
                
                case 'ArrowUp':
                    e.preventDefault();
                    currentFocus = currentFocus <= 0 ? items.length - 1 : currentFocus - 1;
                    updateFocus();
                    break;
                
                case 'Enter':
                    e.preventDefault();
                    navigateToFocused();
                    break;
                
                case 'Escape':
                case 'Backspace':
                    e.preventDefault();
                    navigateBack();
                    break;
            }
        });

        if (items.length > 0) {
            currentFocus = 0;
            updateFocus();
        }

        items.forEach((item, index) => {
            item.addEventListener('mouseenter', () => {
                currentFocus = index;
                updateFocus();
            });
            
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const link = item.querySelector('.file-name');
                if (link) {
                    window.location.href = link.getAttribute('href');
                }
            });
        });
    </script>
</body>
</html>
