<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Empty Directory</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 40px; color: #333; }
        .empty { color: #586069; }
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            opacity: 0.7;
            z-index: 1000;
        }
        .keyboard-hint kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h2 class="empty">Empty directory</h2>

    <div class="keyboard-hint">
        <kbd>Esc</kbd><kbd>Backspace</kbd> Back
    </div>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Backspace') {
                e.preventDefault();
                window.history.back();
            }
        });
    </script>
</body>
</html>
